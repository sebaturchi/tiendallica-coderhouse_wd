<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carrito con la sumatoria total de los instrumentos agregados previamente a la lista, con el precio final detallado">
  <meta name="keywords" content="carrito de compras, resumen de compra, total a pagar instrumentos musicales, comprar instrumento online">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Carrito</title>
</head>
<body>        

  <header>    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../index.html">INICIO</a>
          <a class="nav-item nav-link" href="tienda.html">TIENDA</a>
          <a class="nav-item nav-link" href="#">CARRITO</a>
          <a class="nav-item nav-link" href="sobre_nosotros.html">SOBRE NOSOTROS</a>
          <a class="nav-item nav-link" href="contacto.html">CONTACTO</a>
        </div>
      </div>
    </nav>

  </header>

  <main>

    <div class="container mb-5">

      <div class="row">
        <div class="col-lg-6 container-logo-tiendallica">
          <img src="../assets/img/logo_tiendallica.png" alt="Logo de la tienda de instrumentos tiendallica" class="img-fluid logo-tiendallica">
        </div>
      </div>

        
      <h5>Carrito de compras:</h5>

      <div class="row bg-light mx-auto mb-4">
        <!-- Mitad izquierda (5 columnas) -->
        <div class="col-lg-5">
          <!-- Título ARTICULOS -->
          <div class="row">
            <div class="col-12">
              <h6>ARTICULOS:</h6>
            </div>
          </div>
          <!-- Lista de artículos -->
          <div class="row">
            <div class="col-12">
              <ul>
                <li>Gibson Les Paul: $5.150.350</li>
                <li>Fender Stratocaster: $3.755.346</li>
                <li>PRS SE Standard 24-08: $1.749.941</li>
              </ul>
            </div>
          </div>
        </div>
      
        <!-- Mitad derecha (5 columnas) -->
        <div class="col-lg-5">
          <!-- Título TOTAL A PAGAR -->
          <div class="row">
            <div class="col-12">
              <h6>TOTAL A PAGAR:</h6>
            </div>
          </div>
          <!-- Cálculo total -->
          <div class="row">
            <div class="col-12">
              <span>$5.150.350</span>
            </div>
            <div class="col-12">
              <span>+</span>
            </div>
            <div class="col-12">
              <span>$3.755.346</span>
            </div>
            <div class="col-12">
              <span>+</span>
            </div>
            <div class="col-12">
              <span>$1.749.941</span>
            </div>
            <div class="col-12">
              <span>_______</span>
            </div>
            <div class="col-12">
              <span>$10.655.637</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Fila de botones -->
      <div class="row bg-light">
        <div class="col-6 text-start">
          <button type="submit" class="btn btn-danger">CANCELAR</button>
        </div>
        <div class="col-6 text-end">
          <button type="submit" class="btn btn-secondary">COMPRAR</button>
        </div>
      </div>
      

    </div>

  </main>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 pie-contenido">
          <img src="../assets/img/logoTiendaFooter.png" alt="Silueta de una guitarra con la frase: Music Store, sobre la misma" class="img-fluid logo-tienda-footer">
        </div>
        <div class="col-lg-4 pie-contenido">
          <p>Copyright</p>
        </div>
        <div class="col-lg-4 pie-contenido">
          <i class="bi bi-arrow-up-circle-fill bg-light"></i>
        </div>
      </div>
    </div>
  </footer>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
