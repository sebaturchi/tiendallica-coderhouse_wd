<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para consultar a la tienda, o preguntar cualquier duda acerca de los instrumentos, o pagos, o métodos de entrega">
    <meta name="keywords" content="contacto tienda de música, consulta instrumentos, dudas sugerencias, atención al cliente">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
        
  <header>    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="../index.html">INICIO</a>
          <a class="nav-item nav-link" href="tienda.html">TIENDA</a>
          <a class="nav-item nav-link" href="carrito.html">CARRITO</a>
          <a class="nav-item nav-link" href="sobre_nosotros.html">SOBRE NOSOTROS</a>
          <a class="nav-item nav-link" href="#">CONTACTO</a>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <div class="container mb-5">
      <div class="row">
        <div class="col-lg-6 container-logo-tiendallica">
          <img src="../assets/img/logo_tiendallica.png" alt="Logo de la tienda de instrumentos tiendallica" class="img-fluid logo-tiendallica">
        </div>
      </div>
  
      <div class="row">
        <p>Tenes alguna duda, o alguna sugerencia?</p>
        <p>Podes escribirnos y te estaremos respondiendo!</p>
      </div>
  
      <div class="row">
        <div class="col-lg-7">
          <form method="post">
            <label>NOMBRE:
              <input type="text" name="nombre" placeholder="Ingrese su nombre" class="form-control">
            </label>
            <br>
            <label for="email">EMAIL:</label>
            <input type="text" name="email" id="email" placeholder="Ingrese su email" class="form-control">
            <br>
            <label for="mensaje">Escribinos tu mensaje:</label>
            <textarea id="mensaje" cols="40" rows="5" placeholder="Escribi aca tu mensaje" class="form-control"></textarea>
            <br>
            <button type="submit" class="btn btn-secondary">ENVIAR</button>
          </form>
        </div>
  
        <div class="col-lg-5">
          <img src="../assets/img/contacto_imagen_guitarra.png" alt="Guitarra vertical sobre un fondo transparente" class="img-fluid">
        </div>
      </div>
    </div>
  </main>
  
  

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 pie-contenido">
          <img src="../assets/img/logoTiendaFooter.png" alt="Silueta de una guitarra con la frase: Music Store, sobre la misma" class="img-fluid logo-tienda-footer">
        </div>
        <div class="col-lg-4 pie-contenido">
          <p>Copyright</p>
        </div>
        <div class="col-lg-4 pie-contenido">
          <i class="bi bi-arrow-up-circle-fill bg-light"></i>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
